<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Universitaria</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación al archivo CSS -->
</head>
<body>
    <h1>Encuesta Universitaria</h1>
    <form netlify name="survey-form" action="/.netlify/functions/send-email" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="app">¿Qué es una app?</label>
        <textarea id="app" name="app" required></textarea>

        <label for="qr">¿Qué es un código QR?</label>
        <textarea id="qr" name="qr" required></textarea>

        <label for="webVisitada">¿Sabes cuál es la web más visitada del mundo?</label>
        <textarea id="webVisitada" name="webVisitada" required></textarea>

        <label for="nube">¿Qué es la nube?</label>
        <textarea id="nube" name="nube" required></textarea>

        <label for="ipv6">¿Qué es el protocolo IPv6?</label>
        <textarea id="ipv6" name="ipv6" required></textarea>

        <label for="dominio">¿Qué es un dominio de Internet?</label>
        <textarea id="dominio" name="dominio" required></textarea>

        <label for="alojamiento">¿Qué es un alojamiento web?</label>
        <textarea id="alojamiento" name="alojamiento" required></textarea>

        <label for="sistemaInformacion">¿Qué es un sistema de información?</label>
        <textarea id="sistemaInformacion" name="sistemaInformacion" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script> <!-- Si tienes un archivo JavaScript -->
</body>
</html>
